<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Get Image Dimensions</title>
</head>
<body>
  <script>
    const imagePaths = [
'zouitina/107.png',
'zouitina/108.png',
'zouitina/109.png',
'zouitina/110.png',
'zouitina/111.png',

'zouitina/134.png',

'zouitina/136.png',

'zouitina/182.png',
'zouitina/183.png',
'zouitina/184.png',
'zouitina/200.jpg',
'zouitina/201.jpg',

    ];
    

    function loadImageDimensions(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          resolve({
            src: "/" + src,
            width: img.naturalWidth,
            height: img.naturalHeight
          });
        };
        img.onerror = () => {
          console.error(`Failed to load: ${src}`);
          reject();
        };
      });
    }

    async function generatePhotoArray() {
      try {
        const results = await Promise.all(imagePaths.map(loadImageDimensions));
        console.log("photos:", results);
      } catch (error) {
        console.error("Some images failed to load.");
      }
    }

    generatePhotoArray();
  </script>
</body>
</html>
